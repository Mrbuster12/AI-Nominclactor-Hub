<form id="preimp-form">
  <!-- Section 1: Core flags -->
  <section id="preimp-s1_demographics">
    <h2>Symptoms &amp; Risk (Client-Reported)</h2>

    <label>
      <input type="checkbox" name="anx_core">
      Reports anxiety / worry interfering with sleep or daily function
    </label>

    <label>
      <input type="checkbox" name="anx_psychosomatic">
      Somatic anxiety (e.g., racing heart, sweating, GI upset)
    </label>

    <label>
      Panic frequency:
      <select name="panic_freq">
        <option value="0">None</option>
        <option value="1">Monthly</option>
        <option value="2">Weekly</option>
        <option value="3">Daily</option>
      </select>
    </label>

    <label>
      <input type="checkbox" name="si_past30d">
      Suicidal ideation within past 30 days
    </label>
  </section>

  <!-- Section 2: Clinician Specifiers (feeds DSM / CTC logic) -->
  <section id="preimp-s_bsi">
    <h2>Clinician Specifiers</h2>

    <h3>BSI Severity</h3>
    <label>
      Severity:
      <select name="bsi_severity">
        <option value="">Select…</option>
        <option value="mild">mild</option>
        <option value="moderate">moderate</option>
        <option value="marked">marked</option>
        <option value="acute-flare">acute-flare</option>
      </select>
    </label>

    <h3>Alliance</h3>
    <label>
      Alliance:
      <select name="bsi_alliance">
        <option value="">Select…</option>
        <option value="trust-fragile">trust-fragile</option>
        <option value="guarded">guarded</option>
        <option value="neutral">neutral</option>
        <option value="strong-bond">strong-bond</option>
      </select>
    </label>

    <h3>Context</h3>
    <label>
      Context (comma-separated):
      <input
        type="text"
        name="bsi_context"
        placeholder="sleep-deprived, withdrawal-phase"
      >
    </label>
  </section>
</form>
